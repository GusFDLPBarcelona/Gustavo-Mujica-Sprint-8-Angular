<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>ImprocodeFrontend</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.3/spacelab/bootstrap.min.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Cargar primero googleEvent.js -->
  <script type="text/javascript" src="/assets/scripts/googleEvent.js"></script>

  <!-- Cargar la API de Google de manera asincrónica -->
  <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
  <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</head>

<body>
  <app-root></app-root>

  <!-- Botón de Google Sign-In -->
  <div id="g_id_onload" data-client_id="842510604963-pc10r1b204dbnqu2g87qd0niu03gg704.apps.googleusercontent.com"
    data-callback="handleCredentialResponse" data-login_uri="http://localhost:4000/oauth2callback"
    data-auto_prompt="false">
  </div>
  <div class="g_id_signin" data-type="standard"></div>

  <!-- jQuery (requerido por Bootstrap) -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Scripts de Angular -->
  <script src="polyfills.js" type="module"></script>
  <script src="main.js" type="module"></script>
</body>

</html>
